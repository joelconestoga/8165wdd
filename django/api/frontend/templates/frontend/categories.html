{% extends 'frontend/base-menu.html' %}

{% load staticfiles %}

{% block content %}

    <a href="/frontend/add-category/">
        <button type="button" class="btn">
            <span class="glyphicon glyphicon-plus"></span>&nbsp; Add Category
        </button>
    </a>

     <div class="text-center">
        <h4 id="myLabel">Category Details</h4>
    </div>

    <div class="text-center" id="details"></div>
                
	<table class="rwd-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody id="table-categories">
			
		</tbody>
	</table>

{% endblock %}
              
{% block subscript %}
    <script type="text/javascript" src="{% static 'script/loaders/categories.js' %}"></script>
	<script type="text/javascript" src="{% static 'script/common/categories.js' %}"></script>
{% endblock %}
