{% extends 'frontend/base.html' %}

	{% load staticfiles %}

{% block body %}
	<h3><small>New Transaction</small></h3>
	
	<form method="post" id="transaction-form">
		 {% csrf_token %}
		<div class="form-group">
   			<input type="text" name="name" id="transaction-name" placeholder="Description" autofocus>
			<span class="form-validation-message" id="usernameError"></span>
		</div>

		<div class="form-group">
   			<input type="text" name="value" id="transaction-value" placeholder="Value" autofocus>
			<span class="form-validation-message" id="usernameError"></span>
		</div>

		<div class="form-group">
			<select form="transaction-form" name="category" id="transaction-category">
			</select>
		</div>

		<div class="form-group">
			<button type="submit" >Save</button>
		</div>
	</form>

	{% block script %}
		<script type="text/javascript" src="{% static 'script/loaders/add-transaction.js' %}"></script>
		<script type="text/javascript" src="{% static 'script/common/categories.js' %}"></script>
	{% endblock %}
{% endblock %}
