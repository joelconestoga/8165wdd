{% extends 'frontend/base-menu.html' %}

{% load staticfiles %}

{% block content %}

    <a href="/frontend/add-transaction/">
        <button type="button" class="btn">
            <span class="glyphicon glyphicon-plus"></span>&nbsp; Add Transaction
        </button>
    </a>

	<div>
		<select name="filter" id="filter-transaction">
		</select>
	</div>

	<table class="rwd-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>Value</th>
				<th>Category</th>
			</tr>
		</thead>
		<tbody id="table-transactions">
			
		</tbody>
	</table>

{% endblock %}

{% block subscript %}
	<script type="text/javascript" src="{% static 'script/loaders/transactions.js' %}"></script>
	<script type="text/javascript" src="{% static 'script/common/categories.js' %}"></script>
