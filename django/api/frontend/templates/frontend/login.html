{% extends 'frontend/base.html' %}

	{% load staticfiles %}

	{% block head %}
		<script type="text/javascript" src="{% static 'script/login.js' %}"></script>
	{% endblock %}

{% block body %}
	<h3><small>Log in here</small></h3>
	
	<form method="post" id="loginForm">
		<div class="form-group">
   			<input type="text" name="username" id="loginUsername" placeholder="Username">
			<span class="form-validation-message" id="usernameError"></span>
		</div>

		<div class="form-group">
			<input type="password" name="password" id="loginPassword" placeholder="Password">
			<span class="form-validation-message" id="passwordError"></span>
		</div>

		<div class="form-group">
			<button type="submit" >Log in</button>
		</div>
	</form>
{% endblock %}
