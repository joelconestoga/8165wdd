{% extends 'frontend/base.html' %}

	{% load staticfiles %}

	{% block head %}
		<script type="text/javascript" src="{% static 'script/login.js' %}"></script>
	{% endblock %}

{% block body %}
	<h3><small>Login Here</small></h3>
	
	<form method="post" id="login-form">
		 {% csrf_token %}
		<div class="form-group">
   			<input type="text" name="username" id="login-username" placeholder="Username" autofocus>
			<span class="form-validation-message" id="usernameError"></span>
		</div>

		<div class="form-group">
			<input type="password" name="password" id="login-password" placeholder="Password">
			<span class="form-validation-message" id="passwordError"></span>
		</div>

		<div class="form-group">
			<button class="btn" type="submit" >LOGIN</button>
		</div>
	</form>

    <div>
        <p>Don't have an account? <a href="/frontend/register/">Click here</a> to Register.</p>
    </div>
{% endblock %}
